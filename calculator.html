<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my calculator</title>
    <link rel="stylesheet" href="Untitled-2" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-keys">
        <button class="key1">1</button>
        <button class="key2">2</button>
        <button class="key3">3</button>
        <button class="key4">4</button>
        <button class="key5">5</button>
        <button class="key6">6</button>
        <button class="key7">7</button>
        <button class="key8">8</button>
        <button class="key9">9</button>
        <button class="key0">0</button>
      </div>
    </div>
  </body>
</html>
